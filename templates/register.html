<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="../static/css/component.css" />
<!--[if IE]>
<script src="../static/js/html5.js"></script>
<![endif]-->
<script SRC="../static/js/jquery-1.11.3.js"></script>
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
                        {% block form %}
						<form action="/register" name="f" method="post" id="formReg">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="loginname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                                <p class="warning_name" style="margin: 4px 20px;"></p>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="loginpwd" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
{#                                <p class="warning_pwd" style="margin: 50px 20px;"></p>#}
							</div>
                            <div class="input_outer">
								<span class="us_uer"></span>
								<input name="logincpwd" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请再次输入密码">
                                <p class="warning_pwd" style="margin: 50px 20px;"></p>
							</div>
                            <div class="input_outer">
								<span class="us_uer"></span>
								<input name="email" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="email" placeholder="请输入邮箱">
							</div>
							<div class="mb2">
                                <input class="act-but submit" type="submit" style="color: #FFFFFF" value="注册"><a class="act-but submit" style="color: #FFFFFF" id="btnlogin">登录</a>
                            </div>
						</form>
                        {% endblock %}
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../static/js/TweenLite.min.js"></script>
		<script src="../static/js/EasePack.min.js"></script>
		<script src="../static/js/rAF.js"></script>
		<script src="../static/js/demo-1.js"></script>
        {% block script %}
        <script src="../static/js/warning_register.js"></script>
        {% endblock %}
	</body>
</html>
